<div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50" *ngIf="showModal">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-lg mx-auto space-y-6">
    <div class="flex justify-between items-center border-b pb-4">
      <h2 class="text-2xl font-semibold text-gray-900">Resumen de Totales</h2>
      <button class="text-gray-500 hover:text-gray-700" (click)="closeModal()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4" role="alert">
      <p class="font-bold">Atención</p>
      <p>Por favor, verifique los datos y los montos de la retención.</p>
    </div>
    <div class="space-y-4">
      <div class="flex justify-between items-center">
        <span class="text-gray-700">Total de Factura</span>
        <span class="text-gray-900 font-bold">{{ totalInvoiced | number:'1.2-2'}} Bs</span>
      </div>
      <div class="flex justify-between items-center">
        <span class="text-gray-700">Total Impuesto Retenido</span>
        <span class="text-gray-900 font-bold">{{ totalIVA | number:'1.2-2'}} Bs</span>
      </div>
      <div class="flex justify-between items-center">
        <span class="text-gray-700">Total a Pagar</span>
        <span class="text-gray-900 font-bold">{{ totalPayd | number:'1.2-2'}} Bs</span>
      </div>
    </div>
    <div class="flex justify-end space-x-4 pt-4 border-t">
      <button class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600 transition duration-200" (click)="closeModal()">Cerrar</button>
      <button class="bg-green-500 text-white px-4 py-2 rounded-lg shadow hover:bg-green-600 transition duration-200" (click)="onPrintRetention()">Imprimir retención</button>
    </div>
  </div>
</div>
